<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Budget Tracker</title>
</head>
<body>
    <main class="container">

        <h1>Budget Tracker</h1>

        <section class="summary">
          <div class="balance">
            <h2>Balance</h2>
            <p>Total Balance: <br>
              <span id="total-balance">0</span></p>
          </div>

            <div class="income-summary">
                <h2>Income</h2>
                <p>Total Income: <br>
                  <span id="total-income">0</span></p>
            </div>

            <div class="expense-summary">
                <h2>Expenses</h2>
                <p>Total Expenses: <br>
                  <span id="total-expenses">0</span></p>
            </div>
          </section>

        <section class="forms-container">

        <form id="income-form">
          <label for="income-description">Income Description:</label>
          <input type="text" id="income-description" required>
          <label for="income-amount">Amount:</label>
          <input type="number" id="income-amount" required>
          <button type="button" onclick="addIncome()">Add Income</button>
      </form>

      <form id="expense-form">
          <label for="expense-description">Expense Description:</label>
          <input type="text" id="expense-description" required>
          <label for="expense-amount">Amount:</label>
          <input type="number" id="expense-amount" required>
          <button type="button" onclick="addExpense()">Add Expense</button>
      </form>

    </section>
  </main>

    <script src="script.js"></script>
</body>
</html>
